<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

    <title>Movie Tinder</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper #1a237e indigo darken-4">
            <a href="#" class="brand-logo center">Movie Tinder</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>

        </div>
    </nav>

    <div class="row">
        <form id="name-form" class="col s12">
            <div class="row">
                <div class="col s3">
                </div>
                <div class="input-field col s6 l6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <h3>Welcome to Movie Tinder!</h3>
                            <p class="flow-text">Enter your first name below.</p>
                            <p class="flow-text">Then select which movie year you love the most.</p>
                        </div>
                    </div>


                    <input placeholder="Enter your name with no special characters or numbers" id="first_name" type="text"
                        class="validate" />
                    <div class="row center">
                        <button id="movie-2000_2009" class="btn waves-effect waves-light" type="submit" name="action">
                            2000-2009 </button>
                    </div>

                    <div class="row center">
                        <button id="movie-2010" class="btn waves-effect waves-light" type="submit" name="action">
                            2010+</button>
                    </div>
                    <div class="input-field col s8 l10">
                        <div class="card blue-grey darken-1">
                            <div class="card-image">
                                <img src="assets/images/filler.jpeg">
                                <a class="btn-floating halfway-fab #212121 grey darken-4
                                #e3f2fd blue lighten-5"><i
                                        class="material-icons">+</i></a>
                            </div>
                            <div class="card-content">
                                <p>This is where the additional information goes</p>
                            </div>
                        </div>

                    </div>

                </div>
        </form>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
