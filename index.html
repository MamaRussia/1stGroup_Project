<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Movie Tinder</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Movie Tinder</a>
          </div>

    </nav>


    <div class="row">
        <form class="col s3">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="name" placeholder="Enter your name" class="validate">
                    <div class="row">
                        <button id="movie-2000_2009" class="btn waves-effect waves-light" type="submit" name="action">
                            2000 - 2009 </button>
                    </div>

                    <div class="row">
                        <button id="movie-2010" class="btn waves-effect waves-light" type="submit" name="action">
                            2010 +</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    <div class="row">
            <div class="col s5 m6">
              <div class="card">
                <div class="card-image">
                  <img src="assets/images/filler.jpeg">
                  <span class="card-title">Card Title</span>
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
                </div>
                <div class="card-content">
                  <p>This is where the additional information goes</p>
                </div>
              </div>
            </div>
          </div>
</body>

</html>
