<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Movie Tinder</title>
</head>

<body>

        <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand" href="#">
                  <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
                  <h1 center>Movie Tinder</h1> 
                </a>
              </nav>

    <div class="container">
        <div class="row">
            <div class="mx-auto" style="width: 500px;">

                <div class="card mb-12" style="max-width: 560px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="assets/images/Slide1.jpg" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Enter your name and select a movie genre.</h5>
                                <p class="card-text">
                                    <form>
                                        <div class="form-group">
                                            <input type="name" class="form-control" id="name-input" placeholder="Jennifer Lopez">
                                        </div>
                                        <div class="form-group">
                                            <div class="col center">
                                                <select id="list" onchange="getSelectedGenre();">
                                                    <option value="">Movie genres</option>
                                                    <option value="28">Action</option>
                                                    <option value="12">Adventure</option>
                                                    <option value="16">Animation</option>
                                                    <option value="35">Comedy</option>
                                                    <option value="80">Crime</option>
                                                    <option value="99">Documentary</option>
                                                    <option value="18">Drama</option>
                                                    <option value="14">Fantasy</option>
                                                    <option value="36">History</option>
                                                    <option value="27">Horror</option>
                                                    <option value="80">Crime</option>
                                                    <option value="10402">Music</option>
                                                    <option value="9648">Mystery</option>
                                                    <option value="10749">Romance</option>
                                                    <option value="878">Science Fiction</option>
                                                    <option value="53">Thriller</option>
                                                </select>
                                                <button type="submit" id="searchButton">Search</button>
                                            </div>
                                        </div>
                                </p>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-12">
                ​
                <div id="demo" class="carousel slide" data-ride="carousel">
                    ​
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                        <li data-target="#demo" data-slide-to="3"></li>
                        
                    </ul>
    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/Spring is here!.png" alt="movies1" width="250" height="10">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/Spring.png" alt="movie2" width="250" height="10">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/Spring 3.png" alt="movies3" width="250" height="10">
                        </div>
                
                    </div>
    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    ​




    <script type='text/javascript' src="http://imsky.github.io/holder/holder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <scipt src="assets/javascript/firebase.js"></scipt>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
