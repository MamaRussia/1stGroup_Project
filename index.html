<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Movie Tinder</title>
</head>

<body>

        <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand" href="#">
                  <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
                  <h1 center>Movie Tinder</h1> 
                </a>
              </nav>

    <div class="container">
        <div class="row">
            <div class="mx-auto" style="width: 500px;">

                <div class="card mb-12" style="max-width: 560px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="assets/images/Slide1.jpg" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Share a little about you</h5>
                                <p class="card-text">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Name</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                                placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Select a movie genra</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option value="0">Select</option>
                                                <option value="1">Action</option>
                                                <option value="2">Adventure</option>
                                                <option value="3">Animation</option>
                                                <option value="4">Comedy</option>
                                                <option value="5">Crime</option>
                                                <option value="6">Documentary</option>
                                                <option value="7">Drama</option>
                                                <option value="8">Fantasy</option>
                                                <option value="9">History</option>
                                                <option value="10">Horror</option>
                                                <option value="11">Crime</option>
                                                <option value="12">Music</option>
                                                <option value="13">Mystery</option>
                                                <option value="14">Romance</option>
                                                <option value="15">Science Fiction</option>
                                                <option value="16">Thriller</option>
                                            </select>
                                        </div>
                                </p>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-12">
                ​
                <div id="demo" class="carousel slide" data-ride="carousel">
                    ​
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                        <li data-target="#demo" data-slide-to="3"></li>
                        
                    </ul>
    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/Spring is here!.png" alt="movies1" width="250" height="10">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/Spring.png" alt="movie2" width="250" height="10">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/Spring 3.png" alt="movies3" width="250" height="10">
                        </div>
                
                    </div>
    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    ​




    <script type='text/javascript' src="http://imsky.github.io/holder/holder.js"></script>

</body>

</html>
